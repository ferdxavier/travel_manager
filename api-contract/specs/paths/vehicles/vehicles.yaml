get:
  summary: "Lista todos os veículos disponíveis na frota."
  description: "Recupera uma lista paginada de todos os veículos registados na frota, com opções de filtragem por status operacional."
  operationId: listVehicles
  tags:
    - Vehicles

  parameters:
    # Referência ao parâmetro de paginação definido em outro lugar
    - $ref: "../../common/parameters.yaml#/PaginationLimit" 
    - $ref: "../../common/parameters.yaml#/PaginationOffset"

  responses:
    "200":
      description: "Uma lista paginada de veículos."
      content:
        application/json:
          schema:
            # Define o ARRAY diretamente AQUI
            type: array
            items:
              # Aponta DIRETAMENTE para o Vehicle (que é o objeto desejado)
              $ref: "../../schemas/vehicle.yaml#/Vehicle"

    # Adicionando 401 para segurança e 500 para erro genérico.
    "401":
      description: "Não autorizado. Token de autenticação ausente ou inválido."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse" # CORRIGIDO o nome do Schema

    "500":
      description: "Erro interno do servidor."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse" # CORRIGIDO o nome do Schema
    
    default:
      description: "Erro inesperado não mapeado."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse" # CORRIGIDO o nome do Schema

post:
  summary: "Cria um novo registo de veículo na frota."
  description: "Adiciona um novo veículo à frota, validando que a placa de matrícula é única."
  operationId: createVehicle
  tags:
    - Vehicles

  requestBody:
    description: "O objeto CreateVehicleRequest necessário para criar um novo veículo."
    required: true
    content:
      application/json:
        schema:
          # Referência ao DTO de Criação
          $ref: "../../schemas/vehicle.yaml#/CreateVehicleRequest" 

  responses:
    "201":
      description: "Veículo criado com sucesso. Retorna o objeto Vehicle completo."
      content:
        application/json:
          schema:
            $ref: "../../schemas/vehicle.yaml#/Vehicle" 

    # ------------------------------------------------------------------
    # ERROS DE NEGÓCIO ESPECÍFICOS (Melhores Práticas)
    # ------------------------------------------------------------------
    
    "400":
      description: "Requisição inválida. Erro de validação de dados (e.g., campo obrigatório ausente, formato inválido)."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse"
            
    # NOVO: 403 Forbidden (Acesso negado, mas autenticado)
    "403":
      description: "Proibido. O usuário está autenticado, mas não tem permissão para criar veículos."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse"

    # NOVO: 404 Not Found (Se o veículo referenciar um recurso pai inexistente, ex: um modelo de pneu)
    "404":
      description: "Recurso não encontrado. Algum recurso referenciado (ex: um ID de modelo) não existe."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse"

    "409":
      description: "Conflito. A placa de matrícula ou VIN já está registado noutro veículo."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse"

    "401":
      description: "Não autorizado. Token de autenticação ausente ou inválido."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse"
            
    "500":
      description: "Erro interno do servidor."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse"

    default:
      description: "Erro inesperado não mapeado."
      content:
        application/json:
          schema:
            $ref: "../../schemas/common_error.yaml#/ErrorResponse"