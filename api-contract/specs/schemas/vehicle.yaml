# Note: Este ficheiro contém múltiplos schemas, referenciados pelo nome.

# ====================================================================
# --- 1. PROPRIEDADES COMUNS REUTILIZÁVEIS (VehicleCommonProperties) ---
# Contém a definição BASE de todos os metadados, incluindo x-ui-label.
# ====================================================================
VehicleCommonProperties:
  type: object
  x-abstract: true
  properties:
    licensePlate:
      type: string
      description: "Placa do veículo. Formato Mercosul (LLLNLNN)."
      example: "ABC1F34"
      minLength: 8
      maxLength: 8
      pattern: "^[a-zA-Z]{3}[0-9][a-zA-Z][0-9]{2}$"
      x-ui-label: "Placa" # PADRÃO DEFINIDO AQUI
    model:
      type: string
      description: "Modelo e nome do veículo."
      example: "520 HP"
      minLength: 2
      maxLength: 20
      x-ui-label: "Modelo" # PADRÃO DEFINIDO AQUI
    vehicleManufacturer:
      type: string
      description: "Fabricante do veículo."
      example: "Scânia"
      minLength: 2
      maxLength: 20
      x-ui-label: "Fabricante (Marca)" # PADRÃO DEFINIDO AQUI
    modelYear:
      type: integer
      description: "Ano do Modelo do veículo."
      example: 2024
      minimum: 1980
      maximum: 2099
      x-ui-label: "Ano do Modelo" # PADRÃO DEFINIDO AQUI
    manufacturerYear:
      type: integer
      description: "Ano de fabricação do veículo."
      example: 2023
      minimum: 1980
      maximum: 2099
      x-ui-label: "Ano de Fabricação" # PADRÃO DEFINIDO AQUI
    renavan:
      type: string
      description: "Número do RENAVAN do veículo."
      example: "4566546465"
      minLength: 6
      maxLength: 10
      x-ui-label: "Número do RENAVAN" # PADRÃO DEFINIDO AQUI
    passengerNumber:
      type: integer
      description: "Em caso de veículo de transporte, o número de passageiros."
      example: 50
      minimum: 1
      maximum: 80
      x-ui-label: "Nº de Passageiros" # PADRÃO DEFINIDO AQUI
    motorNumber:
      type: string
      description: "Número do motor do veículo."
      example: "20234565"
      minLength: 2
      maxLength: 20
      x-ui-label: "Número do Motor" # PADRÃO DEFINIDO AQUI
    chassisNumber:
      type: string
      description: "Número do chassis do veículo."
      example: "BDH546SDFG565465SD5656BR"
      minLength: 10
      maxLength: 40
      x-ui-label: "Número do Chassi" # PADRÃO DEFINIDO AQUI
    fleetNumber:
      type: integer
      description: "Número interno que corresponte ao id do veículo da frota da empresa."
      example: 1803
      minimum: 1
      maximum: 99999999
      x-ui-label: "Número de Frota (ID Interno)" # PADRÃO DEFINIDO AQUI
    fuelTankCapacity:
      type: number
      format: float
      description: "Capacidade do tanque de combustivel do veículo."
      example: 500.5
      minimum: 1
      maximum: 10000
      x-ui-label: "Capacidade do Tanque em (Litros)" # PADRÃO DEFINIDO AQUI
    entryMileage:
      type: integer
      description: "Quilometragem do veículo na entrada da empresa (no cadastro)."
      example: 3000000
      minimum: 0
      maximum: 10000000
      x-ui-label: "Quilometragem de Entrada (Km)" # PADRÃO DEFINIDO AQUI
    averageConsumption:
      type: number
      format: float
      description: "Média de Quilômetros por litro de conbustivel."
      example: 2.6
      minimum: 0.1
      maximum: 50.0
      x-ui-label: "Consumo Médio (Km/L)" # PADRÃO DEFINIDO AQUI
    bodyManufacturer:
      type: string
      description: "Fabricante da carroceria."
      example: "Marcopolo"
      minLength: 2
      maxLength: 20
      x-ui-label: "Fabricante da Carroceria" # PADRÃO DEFINIDO AQUI
    bodyModel:
      type: string
      description: "Nome do modelo da carroceria."
      example: "G6 1200"
      minLength: 2
      maxLength: 20
      x-ui-label: "Modelo da Carroceria" # PADRÃO DEFINIDO AQUI
    axesNumber:
      type: integer
      description: "Número de eixos que o veículo possui."
      example: 3
      minimum: 2
      maximum: 20
      x-ui-label: "Número de Eixos" # PADRÃO DEFINIDO AQUI
    engineDescription:
      type: string
      description: "Descrição do motor."
      example: "B10 M Intercooler"
      minLength: 3
      maxLength: 100
      x-ui-label: "Descrição do Motor" # PADRÃO DEFINIDO AQUI
    hasBathroom:
      type: boolean
      description: "Se o veículo possui banheiro"
      example: true
      x-ui-label: "Possui banheiro" # PADRÃO DEFINIDO AQUI
    status:
      type: string
      enum:
        - available
        - maintenance
        - retired
      default: available
      description: "Status operacional atual/desejado do veículo."
      x-ui-label: "Status Operacional" # PADRÃO DEFINIDO AQUI


# ====================================================================
# --- 2. Vehicle (Objeto de Resposta Completa) ---
# Herda tudo do Common e adiciona id/createdAt. Os x-ui-label são herdados.
# ====================================================================
Vehicle:
  description: "Representação completa de um veículo na frota."
  allOf:
    - $ref: '#/VehicleCommonProperties'
    - type: object
      properties:
        id:
          type: string
          format: uuid
          description: "ID único gerado pelo sistema."
          example: 35
        createdAt:
          type: string
          format: date-time
          description: "Timestamp de criação do registro."
          example: "2025-25-01"
      required:
        - id
        - licensePlate
        - model
        - status


# ====================================================================
# --- 3. CreateVehicleRequest (Objeto de Criação - Input) ---
# Herda tudo do Common. Sobrescreve SÓ as validações específicas.
# Os x-ui-label são herdados e NENHUM precisa ser re-declarado, a menos que mude.
# ====================================================================
CreateVehicleRequest:
  description: "Dados necessários para criar um veículo (sem o ID gerado pelo sistema e timestamps)."
  allOf:
    - $ref: '#/VehicleCommonProperties'
    - type: object
#      properties:
          
      required:
        - licensePlate
        - vehicleManufacturer
        - model
        - modelYear
        - manufacturerYear
        - passengerNumber
        - hasBathroom
        - chassisNumber
        - status

# ====================================================================
# --- 4. UpdateVehicleRequest (Objeto de Atualização - Input Parcial) ---
# Permite o envio de qualquer propriedade do VehicleCommonProperties,
# mas NENHUM campo é obrigatório (partial data / PATCH support).
# ====================================================================
UpdateVehicleRequest:
  description: "Dados opcionais necessários para atualizar parcialmente um veículo existente (suporte a PATCH). Pelo menos um campo deve ser fornecido."
  allOf:
    - $ref: '#/VehicleCommonProperties'
    - type: object
      # O bloco 'required' é omitido ou vazio, o que faz com que
      # todas as propriedades herdadas de VehicleCommonProperties
      # sejam consideradas opcionais.
      #
      # Nota importante: No backend, você deve garantir que campos
      # imutáveis (como x-immutable: true) não sejam alterados,
      # mesmo que sejam enviados neste DTO.